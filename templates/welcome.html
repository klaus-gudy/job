{% extends 'base.html' %}


{% block content %}

{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages %}

            <p>{{msg}}</p>

        {% endfor %}

    {% endif %}
{% endwith %}

<form action="" method="post">
    <input type="email" name="email" placeholder="enter email" value="{{email if email}}">
    <input type="submit" value="submit">
</form>

<h1>welcome </h1>
{% endblock content %}
