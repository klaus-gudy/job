{% extends 'base.html' %}


{% block content %} 

{% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}

            <p>{{msg}}</p>

            {% endfor %}

        {% endif %}
    {% endwith %}

<h1>login page</h1>
<form action="/login" method="POST">

    <input type="text" name="username" placeholder="enter your name">
    <br>
    <input type="submit" value="submit">


</form>
{% endblock content %}
